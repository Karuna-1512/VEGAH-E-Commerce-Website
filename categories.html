  <script src="script.js" defer></script>
  <script>
    // Same auth script as index.html
    document.addEventListener("DOMContentLoaded", () => {
      const authLink = document.getElementById("authLink");
      const loggedIn = localStorage.getItem("loggedIn") === "true";
      const user = JSON.parse(localStorage.getItem("vegahUser"));
      if (loggedIn && user) {
        authLink.innerHTML = `<span>Welcome, ${user.name.split(" ")[0]}!</span> <a href="#" onclick="logout()">Logout</a>`;
      } else {
        authLink.innerHTML = `<a href="login.html">Login</a>`;
      }
    });
    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("vegahUser");
      location.reload();
    }
  </script>
</body>
