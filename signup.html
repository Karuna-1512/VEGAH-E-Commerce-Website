<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | VEGAH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
   <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2589/2589903.png" type="image/png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #1a1a1a);
    }

    .auth-container {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 40px 32px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #000;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      cursor: pointer;
      color: #555;
      user-select: none;
    }

    .btn {
      margin-top: 10px;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #222;
      transform: translateY(-2px);
    }

    .auth-switch {
      margin-top: 22px;
      font-size: 14px;
      color: #555;
    }

    .auth-switch a {
      color: #000;
      font-weight: 600;
      text-decoration: none;
    }

    .auth-switch a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: -8px;
      display: none;
    }

    @media (max-width: 480px) {
      .auth-container {
        margin: 20px;
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h1>Create Account</h1>
    <p>Join VEGAH and walk bold</p>

    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email address" required>

      <div class="password-wrapper">
        <input type="password" id="signupPassword" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('signupPassword')">SHOW</span>
      </div>

      <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <span class="toggle-password" onclick="togglePassword('confirmPassword')">SHOW</span>
      </div>

      <span class="error" id="errorMsg">Passwords do not match</span>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="auth-switch">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const password = document.getElementById("signupPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    const errorMsg = document.getElementById("errorMsg");

    function togglePassword(id) {
      const input = document.getElementById(id);
      const toggle = input.nextElementSibling;

      if (input.type === "password") {
        input.type = "text";
        toggle.textContent = "HIDE";
      } else {
        input.type = "password";
        toggle.textContent = "SHOW";
      }
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      if (password.value !== confirmPassword.value) {
        errorMsg.style.display = "block";
        return;
      }

      errorMsg.style.display = "none";
      alert("Account created successfully (demo)");
      form.reset();
    });
  </script>

</body>
</html>
