<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | VEGAH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2589/2589903.png" type="image/png">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
    }

    .auth-container {
      background: #ffffff;
      color: #111;
      width: 100%;
      max-width: 400px;
      padding: 40px 32px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-container h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .auth-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #000;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 12px;
      color: #555;
      user-select: none;
    }

    .btn {
      margin-top: 8px;
      padding: 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      background: #000;
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #222;
      transform: translateY(-2px);
    }

    .auth-switch {
      margin-top: 22px;
      font-size: 14px;
      color: #555;
    }

    .auth-switch a {
      color: #000;
      font-weight: 600;
      text-decoration: none;
    }

    .auth-switch a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .auth-container {
        margin: 20px;
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h1>Welcome Back</h1>
    <p>Login to continue shopping with VEGAH</p>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email address" required>

      <div class="password-wrapper">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">SHOW</span>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <p class="auth-switch">
      Donâ€™t have an account?
      <a href="signup.html">Sign up</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const passwordInput = document.getElementById("loginPassword");

    function togglePassword() {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        document.querySelector(".toggle-password").textContent = "HIDE";
      } else {
        passwordInput.type = "password";
        document.querySelector(".toggle-password").textContent = "SHOW";
      }
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Login successful");
    });
  </script>

</body>
</html>
